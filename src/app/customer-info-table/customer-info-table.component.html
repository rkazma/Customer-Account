<table mat-table [dataSource]="customerInfo">
  <!-- Define the columns -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let info">
      {{ info.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>SurName</th>
    <td mat-cell *matCellDef="let info">{{ info.surname }}</td>
  </ng-container>

  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef>Balance</th>
    <td mat-cell *matCellDef="let info">{{ info.balance }}</td>
  </ng-container>

  <!-- More columns as needed -->

  <!-- Row content -->
  <tr mat-header-row *matHeaderRowDef="['name', 'surname', 'balance']"></tr>
  <tr
    mat-row
    *matRowDef="let info; columns: ['name', 'surname', 'balance']"
  ></tr>
</table>
